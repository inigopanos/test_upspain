<h2>Character List</h2>

<p><em>Select a character from the list to see details.</em></p>
<ul>
  <mat-card *ngFor="let character of characterList" class="character-card">
    <mat-card-header>
      <img mat-card-md-image src="{{ character.image }}" />
      <mat-card-title>{{ character.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-card-subtitle
          >Name: {{ character.location.name }}</mat-card-subtitle
        >
        <mat-card-subtitle>
          Current location: {{ locationUrls[character.id - 1] }}
        </mat-card-subtitle>
        <mat-card-subtitle></mat-card-subtitle>
      </div>
      <mat-card-subtitle
        >Current Status: {{ character.status }}</mat-card-subtitle
      >
    </mat-card-content>
    <mat-card-actions>
      <button class="edit-button" mat-raised-button>Edit</button>
    </mat-card-actions>
  </mat-card>
</ul>
