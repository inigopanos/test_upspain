<ul class="tabla">
  <mat-card *ngFor="let character of characterList" class="character-card">
    <mat-card-header>
      <mat-card-title>{{ character.name }}</mat-card-title>
      <img
        mat-card-md-image
        src="{{ character.image }}"
        alt="character_image"
      />
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-card-subtitle
          ><b>Name:</b> {{ character.location.name }}</mat-card-subtitle
        >
      </div>
      <mat-card-subtitle
        ><b>Current Status:</b> {{ character.status }}</mat-card-subtitle
      >
    </mat-card-content>
    <mat-card-actions>
      <button class="edit-button" mat-raised-button (click)="openEditForm()">
        {{ status }} edit
      </button>
    </mat-card-actions>

    <app-edit-form
      *ngIf="editFormActive"
      [data]="character"
      (saveData)="updateData($event)"
    ></app-edit-form>
  </mat-card>
</ul>
