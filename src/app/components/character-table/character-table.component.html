<table mat-table [dataSource]="datosTabla">
  <ng-container
    *ngFor="let columna of displayedColumns"
    [matColumnDef]="columna"
  >
    <th mat-header-cell *matHeaderCellDef>{{ columna }}</th>
    <td mat-cell *matCellDef="let elemento">{{ elemento[columna] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-header-row *matRowDef="let fila; columns: displayedColumns"></tr>
</table>
